# font_family IBM Plex Mono
# font_family BlexMono Nerd Font Mono
font_family JetBrainsMono Nerd Font Mono Thin
italic_font      JetBrainsMono Nerd Font Mono Thin Italic
bold_font        JetBrainsMono Nerd Font Mono Medium
bold_italic_font JetBrainsMono Nerd Font Mono Medium Italic
font_size 15.0
modify_font cell_width 108%
modify_font cell_height 105%
#window_margin_width 15
window_padding_width 0 2 0 2
window_margin_width 0
# macos_titlebar_color background
# macos_show_window_title_in none
hide_window_decorations titlebar-only
macos_option_as_alt yes
cursor_blink_interval 0
